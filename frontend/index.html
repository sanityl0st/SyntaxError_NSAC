<!DOCTYPE html>
<html>
  <head>
    <title>The Way of Water</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="row">
      <div class="col">
        <form id="search-form">
          <h1 class="mb-4">
            <b>
              <u>The Way of Water</u>
            </b>
          </h1>
          <select name="county" id="county" class="mb-4" required>
            <option selected>Merced</option>
          </select>
          <select name="body" id="body-of-water" required>
            <option value="none">Loading...</option>
          </select>
          <button class="mt-4">Search</button>
        </form>
      </div>
      <div class="col">
        <div class="invisible" id="result-container">
          <h2 class="mb-4">Result</h2>
          <table class="table" id="table">
            <thead>
              <tr>
                <th scope="col">Unit name</th>
                <th scope="col">Unit identifier</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
